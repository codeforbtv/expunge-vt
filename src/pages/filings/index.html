<!DOCTYPE html>
<html lang="en">

<head>
  <title>Petitions</title>

  <!-- App Import -->
  <script type='module' src="filings.js"></script>

</head>

<body id="filing-page">
  <!-- Begin Vue App -->

  <div id="filing-app">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              <span class="modal-title">Attorney / Preparer Name:</span>
              <input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name" />
            </p>
            <p>
              <span class="modal-title">Address:</span>
              <textarea class="no-print" v-model="settings['attorneyAddress']"
                placeholder="Attorney Address"></textarea>
            </p>
            <p>
              <span class="modal-title">Phone:</span>
              <input class="no-print" v-model="settings['attorneyPhone']" placeholder="Attorney Phone Number" />
            </p>
            <label class="card-header__select">
              <p>
                <label class="card-header__select roleSelect">
                  <span class="modal-title">Preparer Role:</span>
                  <select class="form-control form-control-sm" v-model="settings.role" class="selectpicker">
                    <option value="AttyConsult">
                      Attorney: Consult only with no appearance
                    </option>
                    <option value="AttyAppear">
                      Attorney: Appearance to be entered
                    </option>
                    <option value="AdminAssist">
                      Administrative assistance only
                    </option>
                    <option value="StateAtty">
                      State's Attorney or AG Preparer
                    </option>
                  </select>
                </label>
              </p>
              <p>
                <label class="modal-vla-check">
                  <span class="modal-title">VLA Logo & Footer:</span>
                  <input type="checkbox" v-model="settings.forVla" />
                </label>
              </p>
            </label>
            <div class="custom-footer-block" v-if="!settings.forVla">
              <span class="modal-title">Custom Footer:</span>
              <input class="no-print footer__input" v-model="settings['footer1']" placeholder="- Code for BTV -" />
              <input class="no-print footer__input" v-model="settings['footer2']" placeholder="- Code for BTV -" />
            </div>
            <div class="consolidate-options" v-if="numDockets > 1">
              <span><b>Consolidate by county: </b></span>
              <label>
                NoA
                <input type="checkbox" v-model="settings.groupNoas" />
              </label>
              <label>
                <span>Petitions
                  <input type="checkbox" v-model="settings.groupCounts" /></span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- If there are filings to dispalay... -->
    <template v-if="(numCountsToExpungeOrSeal + numCountsNoAction) > 0">
      <!-- Page header & page actions -->
      <div v-if="petitioner.name" class="header-bar-wrapper no-print">
        <div class="header-bar">
          <h1>Filings for {{petitioner.name}}</h1>
          <div class="header-bar__controls">
            <div v-if="numDockets >= 1 && proSeFromRole(settings.role)">
              <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>E-mail Consent:
                </b></span>
              <label>
                <input type="checkbox" v-model="settings.emailConsent" />
              </label>
            </div>
            <div v-if="notarizableFilings(filings)">
              <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Fee Affidavits Required:
                </b></span>
              <label>
                <input type="checkbox" v-model="settings.affidavitRequired" />
              </label>
            </div>
            <button v-on:click="printDocument" class="btn btn-primary no-print">
              Print All
            </button>
            <button v-on:click="saveHtml" class="btn btn-primary no-print">
              Save
            </button>
            <a href="manage-counts/index.html" class="edit-counts btn btn-primary">Add/Edit Counts <i
                class="fas fa-edit"></i></a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Settings
            </button>
          </div>
        </div>
      </div>

      <filingNav v-bind:filings="filings"></filingNav>

      <!-- Cover letter & checkout sheet wrapper -->
      <table class="extra-pages">
        <tbody>
          <tr>
            <td>
              <section class="no-print disclaimer-message">
                Verify documents below against docket sheet to confirm
                information is accurate and complete. <br /><a href="disclaimer/index.html" target="_blank">Terms and
                  Conditions.</a>
              </section>

              <!-- Begin Cover Sheet -->
              <section class="extra-documents-top" id="extra-documents">
                <!-- Client Cover Letter -->
                <article class="page" id="clinic-checkout">
                  <div class="document-meta-data no-print">
                    <p class="document-meta-data__title">Cover Letter</p>
                    <p class="document-meta-data__body">
                      {{numCountsToExpungeOrSeal}} counts to file,
                      {{numCountsNoAction}} counts with no action taken
                    </p>
                  </div>
                  <div class="filing-document">
                    <div class="filing-body">
                      <div class="title petition__title"></div>
                      <div class="from-block">
                        <img v-if="settings.forVla" class="vla-logo" src="images/VLA_logo-200-97px.png" />
                        <img v-else class="generic-logo" src="images/icon_128.png" />
                        <div class="atty-block">
                          <p class="filing-closing__petitioner-address"
                            v-html="nl2br(settings['attorney']+'\n'+settings['attorneyAddress'])"></p>
                        </div>
                      </div>
                      <br />
                      <div class="to-date-block">
                        <div class="to-block">
                          <h1>{{petitioner.name}}</h1>
                          <p>
                            <span class="filing-closing__petitioner-address" v-html="petitioner.address"></span><span
                              class="no-visible"><br />{{responses['phone']}}</span>
                          </p>
                          <p class="no-print">
                            Phone:
                            <input v-model="responses['phone']" placeholder="Petitioner Phone Number" />
                          </p>
                        </div>
                        <p class="date-block">{{todayDate}}</p>
                      </div>

                      <br />
                      <p>
                        <b>&emsp;&emsp;Re: Expungement/Sealing Summary</b>
                      </p>
                      <br />
                      <p>Dear {{petitioner.name}}:</p>
                      <p>
                        Thank you for meeting with me to discuss your legal
                        options for clearing your criminal record. We have
                        prepared the following
                        <span v-if="filings.length > 0">documents</span><span v-else>document</span> for you today:
                      </p>
                      <ul>
                        <li>Client Checkout Sheet</li>
                        <span v-for="group in filings" v-bind:id="group.county">
                          <li>
                            {{group.filings | numWithoutNOAs}}
                            <span v-if="group.filings.length > 2">petitions</span><span v-else>petition</span> for
                            {{group.county}}
                            County<span
                              v-if="returnCountyContact(group.county) != null && returnCountyContact(group.county) != ''">
                              ({{returnCountyContact(group.county)}})</span>
                          </li>
                          <li v-if="numOfFeeWaiversInGroup(group.filings) > 0">
                            <span v-if="numOfFeeWaiversInGroup(group.filings) == 1">One fee waiver and supporting sworn
                              statement
                              for {{group.county}} county.</span><span
                              v-if="numOfFeeWaiversInGroup(group.filings) > 1">{{numOfFeeWaiversInGroup(group.filings)}}
                              fee
                              waivers for {{group.county}} county and a
                              supporting sworn statement for each.</span>
                          </li>
                        </span>
                      </ul>
                      <p>
                        The client checkout sheet provides greater detail on
                        the criminal history we reviewed. We only reviewed the
                        information available to us and this may not include
                        your entire history.
                      </p>
                      <textarea class="custom-note no-print" v-model="settings['customNote']"
                        placeholder="Enter custom text"></textarea>
                      <p class="no-visible" v-html="settings['customNote']"></p>
                      <p v-if="settings.role == 'AttyConsult'" v-html="roleCoverLetterText['attyConsult']"></p>
                      <p v-if="settings.role == 'AttyAppear'" v-html="roleCoverLetterText['attyAppear']"></p>
                      <p v-if="settings.role == 'AdminAssist'" v-html="roleCoverLetterText['adminAssist']"></p>
                      <p v-if="settings.role == 'StateAtty'" v-html="roleCoverLetterText['stateAssist']"></p>
                      <p>
                        Please feel free to get in touch if you have any
                        questions.
                      </p>
                      <p>Sincerely,</p>
                      <p>{{settings['attorney']}}</p>
                    </div>
                  </div>
                </article>

                <!-- Client Checkout Sheet -->
                <article class="page" id="client-checkout">
                  <div class="document-meta-data no-print">
                    <p class="document-meta-data__title">Checkout Sheet</p>
                    <p class="document-meta-data__body">
                      {{numCountsToExpungeOrSeal}} counts to file,
                      {{numCountsNoAction}} counts with no action taken
                    </p>
                  </div>
                  <div class="filing-document">
                    <div class="filing__title">Client Checkout Sheet</div>
                    <div class="filing-body">
                      <div class="title petition__title"></div>
                      <div class="client-checkout-header filing-header">
                        <div class="client-checkout-header-left filing-header__half">
                          {{petitioner.name}}
                          <br />
                          (DOB: {{petitioner.dob | dateFormatSimple}})
                          <br />
                          <span v-if="responses['phone'] !=''" class="filing-closing__phone">Phone:
                            {{responses['phone']}}
                          </span>
                        </div>
                        <div class="client-checkout-header-right">
                          <p v-if="numCountsStipulated > 0">
                            <span><i class="fas fa-handshake"></i>&nbsp;</span>
                            <span v-html="stipDef" />
                          </p>
                        </div>
                      </div>
                      <dl>
                        <table class="table summary-table">
                          <col width="300" />
                          <thead class="">
                            <th scope="col">Desc.</th>
                            <th scope="col" colspan="1">Disposition</th>
                            <th scope="col">Docket #</th>
                          </thead>
                          <tbody>
                            <th scope="col" colspan="3" v-if="countsExpungedC.length > 0">
                              CONVICTION petitions drafted:
                            </th>
                            <tr v-if="countsExpungedC.length > 0" v-bind:key="countsExpungedC + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in countsExpungedC" v-bind:filing="filing">
                            </tr>
                            <th scope="col" colspan="3" v-if="countsExpungedNC.length > 0">
                              NON-CONVICTION petitions drafted:
                            </th>
                            <tr v-if="countsExpungedNC.length > 0" v-bind:key="countsExpungedNC + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in countsExpungedNC" v-bind:filing="filing">
                            </tr>
                            <th scope="col" colspan="3" v-if="countsExpungedNCrim.length > 0">
                              NON-CRIME petitions drafted:
                            </th>
                            <tr v-if="countsExpungedNCrim.length > 0" v-bind:key="countsExpungedNCrim + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in countsExpungedNCrim"
                              v-bind:filing="filing"></tr>
                            <th scope="col" colspan="3" v-if="countsSealC.length > 0">
                              SEALED petitions drafted:
                            </th>
                            <tr v-if="countsSealC.length > 0" v-bind:key="countsSealC + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in countsSealC" v-bind:filing="filing"></tr>
                            <th scope="col" colspan="3" v-if="countsSealDui.length > 0">
                              SEALED DUI petitions drafted:
                            </th>
                            <tr v-if="countsSealDui.length > 0" v-bind:key="countsSealDui + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in countsSealDui" v-bind:filing="filing">
                            </tr>
                            <th scope="col" colspan="3" v-if="ineligible.length > 0">
                              NO ACTION TAKEN:
                            </th>
                            <tr v-if="ineligible.length > 0" v-bind:key="ineligible + uniqueId + idx"
                              is="checkoutOffenseRow" v-for="(filing, idx) in ineligible" v-bind:filing="filing"></tr>
                          </tbody>
                        </table>
                      </dl>
                    </div>
                  </div>
                </article>
              </section>
              <!-- End Cover Sheet -->
            </td>
          </tr>
        </tbody>
        <tfoot class="footer-space">
          <tr>
            <td>&nbsp;</td>
          </tr>
        </tfoot>
      </table>
      <!-- Cover letter & checkout sheet wrapper -->

      <!-- Petition wrapper -->
      <table v-if="filings.length != 0" class="all-filings">
        <tbody>
          <tr>
            <td>
              <section v-for="group in filings" v-bind:id="group.county">
                <!-- Generic petition heading info -->
                <article class="page" v-for="filing in group.filings" v-bind:id="filing.id">
                  <div class="document-meta-data no-print">
                    <p class="document-meta-data__title">{{filing.title}}</p>
                    <p class="document-meta-data__body">
                      {{group.county}}, {{filing.numCountsString}},
                      {{filing.numDocketsString}}
                    </p>
                  </div>
                  <div class="filing-document">
                    <div class="filing-header">
                      <div class="filing-header__title">State Of Vermont</div>

                      <div class="filing-header__half">
                        <div class="filing-header__court">
                          <p>Superior Court</p>
                          <p>{{filing.county}} Unit</p>
                        </div>
                        <docketCaption v-bind:name="petitioner.name"></docketCaption>
                      </div>
                      <div class="filing-header__half text-right">
                        <div class="filing-header__docket-number docket-number">
                          <p class="docket-number__division">
                            Criminal Division
                          </p>

                          <p v-for="docketNum in filing.docketNums" class="docket-number__numbers">
                            <span class="docket-number__label">Docket No.&nbsp;</span><span
                              class="docket-number__number">{{docketNum.string}}</span>
                          </p>
                        </div>
                        <div v-if="filing.type == 'NoA'" class="no-print fee-check-box">
                          <div class="form-check form-switch">
                            <div class="switch_box box_4">
                              <div class="input_wrapper">
                                <input type="checkbox" v-model="responses[filing.id +'-feeForm']" class="switch_4" />
                                <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">
                                  <path
                                    d="M153.504 366.84c-8.657 0-17.323-3.303-23.927-9.912L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.387c13.218-13.214 34.65-13.218 47.86 0 13.22 13.218 13.22 34.65 0 47.863L177.435 356.928c-6.61 6.605-15.27 9.91-23.932 9.91z" />
                                </svg>
                                <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg"
                                  viewBox="0 0 212.982 212.982">
                                  <path
                                    d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z"
                                    fill-rule="evenodd" clip-rule="evenodd" />
                                </svg>
                              </div>
                            </div>
                            <label class="form-check-label" for="flexSwitchCheckChecked"><span
                                v-if="responses[filing.id +'-feeForm']">Fee waiver included.</span><span v-else>No Fee
                                waiver.</span></label>
                          </div>
                          <div v-bind:class="[!responses[filing.id +'-feeForm'] ? 'disable-box' : '']">
                            <div class="fee-row">
                              <span class="fee-label">Fine:</span>
                              <span class="dollar">$</span><input type="number" class="no-print"
                                :disabled="!responses[filing.id +'-feeForm']" v-model="responses[filing.id +'-fine']"
                                v-bind:class="[!responses[filing.id +'-feeForm'] ? 'disable-box' : '']"
                                placeholder="Type here..." />
                            </div>
                            <div class="fee-row">
                              <span class="fee-label">Surcharge:</span>
                              <span class="dollar">$</span><input type="number" class="no-print"
                                :disabled="!responses[filing.id +'-feeForm']"
                                v-bind:class="[!responses[filing.id +'-feeForm'] ? 'disable-box' : '']"
                                v-model="responses[filing.id +'-surcharge']" placeholder="Type here..." />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <h1 class="filing-title">{{filing.title}}</h1>
                    <!-- End generic petition heading info -->

                    <!-- Begin Unique Portion of Filings -->

                    <!-- Notice of Appearance -->
                    <div class="filing-body" v-if="filing.type == 'NoA'">
                      <p class="indent">
                        <template v-if="proSeFromRole(settings.role)">
                          NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob
                          | dateFormatSimple}}), appearing
                          <span class="italic">pro se</span>, and hereby
                          enters this notice of appearance in the above
                          captioned action.
                          <span class="email-test" v-if="settings.emailConsent"><br /><br />By signing this notice of
                            appearance
                            below, I hereby agree to the acceptance of all
                            electronic filings at the following email address:
                            <b>{{petitioner.email}}</b>.</span>
                        </template>
                        <template v-else>
                          NOW COMES <span>{{settings['attorney']}}</span>, by
                          and on behalf of {{petitioner.name}} (DOB:
                          {{petitioner.dob | dateFormatSimple}}), and hereby
                          enters this notice of appearance in the above
                          captioned action.
                        </template>
                      </p>
                    </div>
                    <!-- Fee Waiver -->
                    <div v-bind:id="filing.id" class="filing-body" v-if="filing.type == 'feeWaiver'">
                      <p class="indent">
                        <template>
                          <p class="indent">
                            NOW COMES {{petitioner.name}} (DOB:
                            {{petitioner.dob | dateFormatSimple}}),
                            <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                            </template>
                            <template v-else>
                              by and through counsel,
                              <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to
                            <span v-if="$options.filters.returnSurcharge(filing.id)>0">waive surcharges </span><span
                              v-if="$options.filters.returnFine(filing.id)>0 && $options.filters.returnSurcharge(filing.id)>0">and
                            </span>
                            <span v-if="$options.filters.returnFine(filing.id)>0">suspend the fines </span>associated
                            with the above-captioned case for the
                            reasons set forth herein.
                          </p>
                          <ol>
                            <li v-if="$options.filters.returnSurcharge(filing.id)>0">
                              Pursuant to 13 V.S.A. &#167; 7282(b), surcharges
                              can be waived in an expungement or sealing
                              proceeding "where the petitioner demonstrates an
                              inability to pay."
                            </li>
                            <li v-if="$options.filters.returnFine(filing.id)>0">
                              Pursuant to 13 V.S.A &#167; 7178 "[a] Superior
                              judge, in his or her discretion, may suspend all
                              or any part of the fine assessed against a
                              respondent."
                            </li>
                            <li v-if="$options.filters.returnFine(filing.id)>0">
                              At the time of conviction, the court fined
                              Petitioner ${{ filing.id | returnFine }}.
                            </li>
                            <li v-if="$options.filters.returnSurcharge(filing.id)>0">
                              At the time of conviction, the court assessed
                              Petitioner a surcharge of ${{ filing.id |
                              returnSurcharge }}.
                            </li>
                            <li>
                              Petitioner has contemporaneously filed petition
                              for record clearance.
                            </li>
                            <li>
                              But for these legal financial obligations,
                              petitioner is eligible for relief.
                            </li>
                            <li>
                              Petitioner is unable to pay these legal
                              financial obligations.
                            </li>
                            <li>
                              Waiver of legal financial obligations would
                              further the interests of justice for the reasons
                              set forth in the attached sworn statement and
                              because the relief petitioner seeks should not
                              be barred due to economic status.
                            </li>
                          </ol>
                        </template>
                      </p>
                    </div>
                    <!-- Fee waiver affidavit -->
                    <div class="filing-body" v-bind:id="filing.id"
                      v-if="filing.type == 'feeWaiverAffidavit' && !responses[filing.id +'-feeForm']">
                      <p class="indent">
                        <template>
                          {{petitioner.name}}, being duly sworn, deposes and
                          says under oath:
                          <ol>
                            <li>
                              I am petitioning the Court to clear my Vermont
                              criminal record in the above referenced matter.
                            </li>
                            <li v-if="$options.filters.returnFine(filing.id)>0">
                              I have outstanding fines totaling ${{ filing.id
                              | returnFine }}.
                            </li>
                            <li v-if="$options.filters.returnSurcharge(filing.id)>0">
                              I have outstanding surcharges totaling ${{
                              filing.id | returnSurcharge }}.
                            </li>
                            <li>
                              I do not have the means to pay this legal
                              financial debt without substantial hardship.
                            </li>
                            <li>
                              This debt is the sole remaining barrier to the
                              relief sought in this matter.
                            </li>
                            <li>
                              I respectfully ask the court to waive this
                              financial obligation so that I may clear my
                              record.
                            </li>
                          </ol>
                        </template>
                      </p>
                    </div>
                    <!-- (Stipulated) Petiton To Expunge Conviction -->
                    <div class="filing-body" v-if="filing.type == 'ExC' || filing.type == 'StipExC'">
                      <p class="indent">
                        NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob |
                        dateFormatSimple}}),
                        <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                        </template>
                        <template v-else>
                          by and through counsel,
                          <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to expunge the
                        record of
                        the above-captioned conviction<span v-if="filing.multipleCounts">s</span>
                        pursuant to 13 V.S.A. &sect; 7602.
                      </p>

                      <p>
                        1. Petitioner was convicted of the following
                        crime<span v-if="filing.multipleCounts">s</span>:
                      </p>
                      <table class="count-table">
                        <thead class="count-table__header">
                          <th valign="middle" scope="col">Conviction Date</th>
                          <th valign="middle" colspan="2" scope="col">
                            Offense Description
                          </th>
                        </thead>
                        <tbody class="count-table__body">
                          <tr class="count-item" v-for="count in filing.counts">
                            <td class="count-item__date">
                              <span class="no-visible">{{count.dispositionDate |
                                dateFormatSimple}}</span>
                              <input type="date" class="no-print" v-model="count.dispositionDate" />
                            </td>
                            <td class="count-item__description">
                              <span class="no-visible">{{count.description}} ({{count.docketNum}}
                                {{count.county | toCountyCode}})</span>
                              <textarea rows="1" class="no-print count-item__textarea"
                                v-model="count.description"></textarea>
                            </td>
                            <td class="no-print">
                              {{count.docketNum}} {{count.county |
                              toCountyCode}}
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <p>
                        2. <span v-if="filing.multipleCounts">These are</span><span v-else>This is a</span> qualifying
                        crime<span v-if="filing.multipleCounts">s</span>
                        pursuant to 13 V.S.A. &sect; 7601(4).
                      </p>
                      <p>
                        <span v-if="!filing.isStipulated">3. Petitioner completed the terms and conditions of
                          their sentence over 5 years ago, and paid all
                          restitution owed.</span>
                      </p>
                      <p>
                        <span v-if="!filing.isStipulated">4.</span><span v-else>3. </span> Expunging all record of
                        <span v-if="filing.multipleCounts">these convictions</span><span v-else>this conviction</span>
                        is in the
                        interests of justice because:
                      </p>
                    </div>

                    <!-- (Stipulated) Petiton To Expunge Non Conviction -->
                    <div class="filing-body" v-if="filing.type == 'ExNC' || filing.type == 'StipExNC'">
                      <p class="indent">
                        NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob |
                        dateFormatSimple}}),
                        <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                        </template>
                        <template v-else>
                          by and through counsel,
                          <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to expunge the
                        record of
                        the following charge<span v-if="filing.multipleCounts">s</span>
                        pursuant to 13 V.S.A. &sect; 7603.
                      </p>
                      <p>
                        1. Petitioner was charged but never convicted of the
                        following crime<span v-if="filing.multipleCounts">s</span>:
                      </p>
                      <table class="count-table">
                        <thead class="count-table__header">
                          <th valign="middle" scope="col">
                            Date of Dismissal
                          </th>
                          <th colspan="2" valign="middle" scope="col">
                            Charge<span v-if="filing.multipleCounts">s</span>
                          </th>
                        </thead>
                        <tbody class="count-table__body">
                          <tr class="count-item" v-for="count in filing.counts">
                            <td class="count-item__date">
                              <span class="no-visible">{{count.dispositionDate |
                                dateFormatSimple}}</span>
                              <input type="date" class="no-print" v-model="count.dispositionDate" />
                            </td>
                            <td class="count-item__description">
                              <span class="no-visible">{{count.description}} ({{count.docketNum}}
                                {{count.county | toCountyCode}})</span>
                              <textarea rows="1" class="no-print count-item__textarea"
                                v-model="count.description"></textarea>
                            </td>
                            <td class="no-print">
                              {{count.docketNum}} {{count.county |
                              toCountyCode}}
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <p>
                        2.
                        <span v-if="filing.multipleCounts">All dismissed charges</span><span v-else>This charge
                          is</span> eligible for
                        expungement pursuant to 13 V.S.A. &sect; 7603.
                      </p>

                      <p>
                        3. Expunging all record of
                        <span v-if="filing.multipleCounts">these dismissed charges</span><span v-else>this dismissed
                          charge</span> serves the
                        interests of justice, as
                      </p>
                    </div>

                    <!-- (Stipulated) Petiton To Expunge Non-Crime -->
                    <div class="filing-body" v-if="filing.type == 'ExNCrim' || filing.type == 'StipExNCrim'">
                      <p class="indent">
                        NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob |
                        dateFormatSimple}}),
                        <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                        </template>
                        <template v-else>
                          by and through counsel,
                          <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to expunge the
                        record of
                        the following
                        <span v-if="filing.multipleCounts">charges</span><span v-else>charge</span> pursuant to 13
                        V.S.A.
                        &sect; 7602(a)(1)(B).
                      </p>
                      <p>
                        1. Petitioner was convicted of the following
                        <span v-if="filing.multipleCounts">crimes</span><span v-else>crime</span>:
                      </p>
                      <table class="count-table">
                        <thead class="count-table__header">
                          <th valign="middle" scope="col">Conviction Date</th>
                          <th colspan="2" valign="middle" scope="col">
                            Charge<span v-if="filing.multipleCounts">s</span>
                          </th>
                        </thead>
                        <tbody class="count-table__body">
                          <tr class="count-item" v-for="count in filing.counts">
                            <td class="count-item__date">
                              <span class="no-visible">{{count.dispositionDate |
                                dateFormatSimple}}</span>
                              <input type="date" class="no-print" v-model="count.dispositionDate" />
                            </td>
                            <td class="count-item__description">
                              <span class="no-visible">{{count.description}} ({{count.docketNum}}
                                {{count.county | toCountyCode}})</span>
                              <textarea rows="1" class="no-print count-item__textarea"
                                v-model="count.description"></textarea>
                            </td>
                            <td class="no-print">
                              {{count.docketNum}} {{count.county |
                              toCountyCode}}
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <p>
                        2. The underlying conduct of
                        <span v-if="filing.multipleCounts">these offenses</span><span v-else>this offense</span> is no
                        longer
                        prohibited by law or designated as a criminal offense.
                      </p>
                      <p>
                        3. Expunging all record of this conviction serves the
                        interests of justice.
                      </p>
                    </div>

                    <!-- (Stipulated) Petiton To Seal Conviction -->
                    <div class="filing-body" v-if="filing.type == 'SC' || filing.type == 'StipSC'">
                      <p class="indent">
                        NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob |
                        dateFormatSimple}}),
                        <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                        </template>
                        <template v-else>
                          by and through counsel,
                          <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to seal the
                        record of
                        the above-captioned conviction
                        <span v-if="filing.multipleCounts">s</span> pursuant
                        to 33 V.S.A. &sect; 5119(g).
                      </p>
                      <p>
                        1. Petitioner was convicted of the following
                        crime<span v-if="filing.multipleCounts">s</span>:
                      </p>
                      <table class="count-table">
                        <thead class="count-table__header">
                          <th valign="middle" scope="col">Conviction Date</th>
                          <th valign="middle" colspan="2" scope="col">
                            Offense Description
                          </th>
                        </thead>
                        <tbody class="count-table__body">
                          <tr class="count-item" v-for="count in filing.counts">
                            <td class="count-item__date">
                              <span class="no-visible">{{count.dispositionDate |
                                dateFormatSimple}}</span>
                              <input type="date" class="no-print" v-model="count.dispositionDate" />
                            </td>
                            <td class="count-item__description">
                              <span class="no-visible">{{count.description}} ({{count.docketNum}}
                                {{count.county | toCountyCode}})</span>
                              <textarea rows="1" class="no-print count-item__textarea"
                                v-model="count.description"></textarea>
                            </td>
                            <td class="no-print">
                              {{count.docketNum}} {{count.county |
                              toCountyCode}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <p>
                        2. Petitioner was under 25 when the crime<span v-if="filing.multipleCounts">s were</span><span
                          v-else> was</span> committed.
                      </p>

                      <p>
                        3. Petitioner was not later convicted of a listed
                        crime, pursuant to 13 V.S.A. &sect; 5301(7), within
                        the last 10 years, nor is petitioner currently being
                        charged of such an offense.
                      </p>
                      <p>
                        4. Petitioner believes the court will find that they
                        have been rehabilitated, as evidenced by the
                        following:
                      </p>
                    </div>

                    <!-- (Stipulated) Petiton To Seal DUI Conviction -->
                    <div class="filing-body" v-if="filing.type == 'SDui' || filing.type == 'StipSDui'">
                      <p class="indent">
                        NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob
                        }}),
                        <template v-if="proSeFromRole(settings.role)">appearing <span class="italic">pro se</span>
                        </template>
                        <template v-else>
                          by and through counsel,
                          <span>{{settings['attorney']}}</span> </template>, and hereby moves the Court to seal the
                        record of
                        the above-captioned conviction
                        <span v-if="filing.multipleCounts">s</span> pursuant
                        to 13 V.S.A. &sect; 7602(a)(1)(C).
                      </p>
                      <p>
                        1. Petitioner was convicted of the following
                        crime<span v-if="filing.multipleCounts">s</span>:
                      </p>
                      <table class="count-table">
                        <thead class="count-table__header">
                          <th valign="middle" scope="col">Conviction Date</th>
                          <th valign="middle" colspan="2" scope="col">
                            Offense Description
                          </th>
                        </thead>
                        <tbody class="count-table__body">
                          <tr class="count-item" v-for="count in filing.counts">
                            <td class="count-item__date">
                              <span class="no-visible">{{count.dispositionDate |
                                dateFormatSimple}}</span>
                              <input type="date" class="no-print" v-model="count.dispositionDate" />
                            </td>
                            <td class="count-item__description">
                              <span class="no-visible">{{count.description}} ({{count.docketNum}}
                                {{count.county | toCountyCode}})</span>
                              <textarea rows="1" class="no-print count-item__textarea"
                                v-model="count.description"></textarea>
                            </td>
                            <td class="no-print">
                              {{count.docketNum}} {{count.county |
                              toCountyCode}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <p>
                        2. At least 10 years have elapsed since the date
                        petitioner successfully completed their sentence.
                      </p>

                      <p>
                        3. This conviction is the only violation of 23 V.S.A.
                        &sect; 1201 that petitioner has on their record, and
                        petitioner has not been convicted of any new crime
                        since they were convicted of this offense.
                      </p>
                      <p>
                        4. All restitution ordered here has been paid in full.
                      </p>
                      <p>
                        5. Sealing this record serves the interests of
                        justice, as
                      </p>
                    </div>

                    <!-- End Unique Portion of Filings -->

                    <template v-if="filing.type != 'NoA' && filing.type != 'feeWaiver'">
                      <div class="filing-body__response">
                        <p class="no-visible" v-html="nl2br(responses[filing.id])"></p>
                        <textarea class="no-print" v-model="responses[filing.id]" placeholder="Type here..."></textarea>
                      </div>
                    </template>

                    <!-- Begin generic footer -->
                    <template v-if="filing.type != 'NoA' && filing.type != 'feeWaiverAffidavit'">
                      <div class="filing-closing">
                        <p class="filing-closing__salutation">
                          Respectfully requested,
                        </p>
                        <div class="filing-closing__signature-area">
                          <div class="filing-closing__signature-box">
                            <template v-if="proSeFromRole(settings.role)">
                              <p class="filing-closing__name">
                                {{petitioner.name}}, Petitioner
                              </p>
                              <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>
                            </template>
                            <template v-else>
                              <p class="filing-closing__name">
                                <span>{{settings['attorney']}}</span>
                              </p>

                              <p class="filing-closing__petitioner-address" v-html="nl2br(settings['attorneyAddress'])">
                              </p>
                            </template>
                          </div>
                          <div class="filing-closing__date-box">
                            <p>Date</p>
                          </div>
                        </div>

                        <filingFooter v-bind:type="filing.type" v-bind:stipulated="filing.isStipulated"></filingFooter>
                      </div>
                    </template>
                    <template v-if="filing.type == 'NoA'">
                      <div class="filing-closing">
                        <filingDatedCity v-if="!proSeFromRole(settings.role)"></filingDatedCity>
                        <div class="filing-closing__signature-area filing-closing--align-right">
                          <div class="filing-closing__signature-box">
                            <template v-if="proSeFromRole(settings.role)">
                              <p class="filing-closing__name">
                                {{petitioner.name}}, Petitioner
                              </p>
                              <div class="filing-closing__contact-box">
                                <p class="filing-closing__contact-box-title bold">
                                  Petitioner's Address &amp; Phone Number:
                                </p>
                                <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>
                                <p class="filing-closing__phone">
                                  Phone:
                                  <span class="no-visible">{{responses['phone']}}</span>
                                  <input class="no-print" v-model="responses['phone']"
                                    placeholder="Petitioner Phone Number" />
                                </p>
                              </div>
                            </template>
                            <template v-else>
                              <p class="filing-closing__name">
                                <span>{{settings['attorney']}}</span>
                              </p>
                              <div class="filing-closing__contact-box">
                                <p class="filing-closing__contact-box-title bold">
                                  Attorney's Address &amp; Phone Number:
                                </p>
                                <p class="filing-closing__petitioner-address"
                                  v-html="nl2br(settings['attorney']+'\n'+settings['attorneyAddress']+'\n'+settings['attorneyPhone'])">
                                </p>
                              </div>
                            </template>
                          </div>
                          <div v-if="proSeFromRole(settings.role)" class="filing-closing__date-area-prose">
                            Date
                          </div>
                        </div>
                      </div>
                    </template>
                    <template v-if="filing.type == 'feeWaiverAffidavit'">
                      <div class="filing-closing">
                        I declare that the above statement is true and
                        accurate to the best of my knowledge and belief. I
                        understand that if the above statement is false, I may
                        be subject to sanctions by the Court for contempt.
                        <filingDatedCity v-if="!proSeFromRole(settings.role)"></filingDatedCity>
                        <div class="filing-closing__signature-area filing-closing--align-right">
                          <div class="filing-closing__signature-box">
                            <template>
                              <p class="filing-closing__name">
                                {{petitioner.name}}, Petitioner
                              </p>
                              <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>
                            </template>
                          </div>
                          <div v-if="proSeFromRole(settings.role)" class="filing-closing__date-area-prose">
                            Date
                          </div>
                        </div>
                      </div>
                      <div class="filing-closing">
                        <template v-if="settings.affidavitRequired">
                          <div class="notary-block">
                            <br />
                            <p>STATE OF VERMONT</p>
                            <p>___________________ COUNTY, ss.</p>
                            <br />
                            <p>
                              Sworn to and subscribed before me this ______
                              day of ________________, _______ by
                              {{petitioner.name}}, who acknowledged the
                              execution of the foregoing AFFIDAVIT IN SUPPORT
                              OF MOTION TO WAIVE LEGAL FINANCIAL OBLIGATIONS
                              to be their own free act and deed.
                            </p>
                            <br /><br />
                            <p>_____________________________</p>
                            <p>Notary Public</p>
                            <p>
                              My Commission Expires {{getNextNotaryDate()}}.
                            </p>
                          </div>
                        </template>
                      </div>
                    </template>
                    <!-- End generic footer -->
                  </div>
                </article>

                <article class="spacer-page no-visible"></article>
              </section>
            </td>
          </tr>
        </tbody>
        <tfoot class="footer-space">
          <tr>
            <td>
              <p class="footer-space__vertical-spacer">&nbsp;</p>
            </td>
          </tr>
        </tfoot>
      </table>
      <!-- End petition wrapper -->

      <div v-if="settings.forVla" class="footer">
        <p class="footer__company">Vermont Legal Aid, Inc.</p>
        <p class="footer__phone">(800) 889-2047</p>
      </div>
      <div v-else class="footer">
        <p class="footer__company">{{settings['footer1']}}</p>
        <p class="footer__phone">{{settings['footer2']}}</p>
      </div>
    </template>

    <!-- else show default "no filings" display -->
    <template v-else>
      <div class="no-filings">
        <p>
          There are no filings to prepare.
          <span v-if="numCountsNoAction > 0">Please open the ExpungeVT extension window and select a filing
            type for at least one of the loaded counts.</span><span v-else>Please navigate to
            <a href="https://secure.vermont.gov/vtcdas/user">VT Courts Online</a>
            and open the Expunge VT extension to begin a new session.</span>
        </p>
        <p class="alert alert-warning">
          You may want to visit the add/edit counts section to add counts or
          check for errors.
          <button v-on:click="addAndOpenManagePage" class="edit-counts btn btn-primary">
            Add/Edit <i class="fas fa-edit"></i>
          </button>
        </p>
      </div>
    </template>
  </div>
  <!-- End Vue App -->

</body>

</html>
