<!DOCTYPE html>
<html lang="en">

<head>
    <title>Petitions</title>
    <link href="filings.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/gumshoe@4/dist/gumshoe.polyfills.min.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body id="filing-page">

    <!-- Begin Vue App -->


    <div id="filing-app">
        <template v-if="saved.counts.length > 0 && (filings || ineligible)">
            <div v-if="petitioner.name" class="header-bar-wrapper no-print">
                <div class="header-bar">
                    <h1>Filings for {{petitioner.name}}</h1>
                    <div class="header-bar__controls">
                        <label v-if="numDockets > 1">Consolidate Docket Sheets
                            <input type="checkbox" v-model="settings.groupCounts">
                        </label>
                        <label>Pro Se
                            <input type="checkbox" v-model="settings.proSe">
                        </label>
                        <button v-on:click="printDocument" class="btn btn-primary no-print">Print All</button>
                        <button v-on:click="exportContent" class="btn btn-primary no-print">Export to CSV</button>
                        <a href="manage-counts.html" class="edit-counts btn btn-primary">Add/Edit Counts <i class="fas fa-edit"></i></a>
                    </div>
                </div>
            </div>

            <filing-nav v-bind:filings="filings"></filing-nav>

            <table class="all-filings">
                <tbody>
                    <tr>
                        <td>
                            <section class="no-print disclaimer-message">Verify documents below against docket sheet to confirm information is accurate and complete. <br><a href="disclaimer.html" target="_blank">Terms and Conditions.</a></section>
                            <section v-for="group in filings" v-bind:id="group.county">
                                <article class="page" v-for="filing in group.filings" v-bind:id="filing.id">

                                    <div class="document-meta-data no-print">
                                        <p class="document-meta-data__title">{{filing.title}}</p>
                                        <p class="document-meta-data__body">{{group.county}}, {{filing.numCountsString}}, {{filing.numDocketsString}}
                                        </p>
                                    </div>
                                    <div class="filing-document">
                                        <div class="filing-header">

                                            <div class="filing-header__title">State Of Vermont</div>

                                            <div class="filing-header__half">
                                                <div class="filing-header__court">
                                                    <p>Superior Court</p>
                                                    <p>{{filing.county}} Unit</p>
                                                </div>
                                                <docket-caption v-bind:name="petitioner.name"></docket-caption>
                                            </div>
                                            <div class="filing-header__half text-right">
                                                <div class="filing-header__docket-number docket-number">
                                                    <p class="docket-number__division">Criminal Division</p>

                                                    <p v-for="docketNum in filing.docketNums" class="docket-number__numbers"><span class="docket-number__label">Docket No.&nbsp;</span><span class="docket-number__number no-visible">{{docketNum.string}}</span>
                                                        <input class="no-print" v-model="docketNum.string">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <h1 class="filing-title">{{filing.title}}</h1>

                                        <!-- Begin Unique Portion of Filings -->

                                        <!-- Notice of Appearance -->

                                        <div class="filing-body" v-if="filing.type == 'NoA'">
                                            <p class="indent">

                                                <template v-if="settings.proSe">
                                                    NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}), appearing <span class="italic">pro se</span>, and hereby enters this notice of appearance in the above captioned action.
                                                </template>
                                                <template v-else>
                                                    NOW COMES <span class="no-visible">{{settings['attorney']}}</span><input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">, by and on behalf of {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}), and hereby enters this notice of appearance in the above captioned action.
                                                </template>
                                            </p>
                                        </div>

                                        <!-- (Stipulated) Petiton To Expunge Conviction -->
                                        <div class="filing-body" v-if="filing.type == 'ExC' || filing.type == 'StipExC'">
                                            <p class="indent">
                                                NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}),
                                                <template v-if="settings.proSe">appearing <span class="italic">pro se</span>
                                                </template>
                                                <template v-else>
                                                    by and through counsel,
                                                    <span class="no-visible">{{settings['attorney']}}</span><input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                </template>, and hereby moves the Court to expunge the record of the above-captioned conviction<span v-if="filing.multipleCounts">s</span> pursuant to 13 V.S.A. &sect; 7602.</p>

                                            <p>1. Petitioner was convicted of the following crime<span v-if="filing.multipleCounts">s</span>:</p>
                                            <table class="count-table">
                                                <thead class="count-table__header">
                                                    <th valign="middle" scope="col">Conviction Date</th>
                                                    <th valign="middle" colspan="2" scope="col">Offense Description</th>
                                                </thead>
                                                <tbody class="count-table__body">
                                                    <tr class="count-item" v-for="count in filing.counts">
                                                        <td class="count-item__date"><span class="no-visible">{{count.dispositionDate | dateFormatSimple}}</span>
                                                            <input type="date" class="no-print" v-model="count.dispositionDate">
                                                        </td>
                                                        <td class="count-item__description"><span class="no-visible">{{count.description}} ({{count.docketNum}} {{count.county | toCountyCode}})</span>
                                                            <textarea rows="1" class="no-print count-item__textarea" v-model="count.description"></textarea>
                                                        </td>
                                                        <td class="no-print">{{count.docketNum}} {{count.county | toCountyCode}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <p>2. <span v-if="filing.multipleCounts">These are</span><span v-else>This
                                                    is a</span> qualifying crime<span v-if="filing.multipleCounts">s</span> pursuant to 13 V.S.A. &sect; 7601(4).
                                            </p>
                                            <p><span v-if="!filing.isStipulated">3. Petitioner completed the terms and conditions
                                                    of their sentence over 5 years ago, and paid all restitution
                                                    owed.</span></p>
                                            <p><span v-if="!filing.isStipulated">4.</span><span v-else>3. </span> Expunging all record of <span v-if="filing.multipleCounts">these
                                                    convictions</span><span v-else>this conviction</span> is in the interest of justice because:</p>
                                        </div>

                                        <!-- (Stipulated) Petiton To Expunge Non Conviction -->

                                        <div class="filing-body" v-if="filing.type == 'ExNC' || filing.type == 'StipExNC'">

                                            <p class="indent">
                                                NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}),
                                                <template v-if="settings.proSe">appearing <span class="italic">pro se</span>
                                                </template>
                                                <template v-else>
                                                    by and through counsel,
                                                    <span class="no-visible">{{settings['attorney']}}</span><input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                </template>, and hereby moves the Court to expunge the record of the following charge<span v-if="filing.multipleCounts">s</span> pursuant to 13 V.S.A. &sect; 7603.</p>
                                            <p>1. Petitioner was charged but never convicted of the following crime<span v-if="filing.multipleCounts">s</span>:</p>
                                            <table class="count-table">
                                                <thead class="count-table__header">
                                                    <th valign="middle" scope="col">Date of Dismissal</th>
                                                    <th colspan="2" valign="middle" scope="col">Charge<span v-if="filing.multipleCounts">s</span></th>
                                                </thead>
                                                <tbody class="count-table__body">
                                                    <tr class="count-item" v-for="count in filing.counts">
                                                        <td class="count-item__date"><span class="no-visible">{{count.dispositionDate | dateFormatSimple}}</span>
                                                            <input type="date" class="no-print" v-model="count.dispositionDate">
                                                        </td>
                                                        <td class="count-item__description"><span class="no-visible">{{count.description}} ({{count.docketNum}} {{count.county | toCountyCode}})</span>
                                                            <textarea rows="1" class="no-print count-item__textarea" v-model="count.description"></textarea>
                                                        </td>
                                                        <td class="no-print">{{count.docketNum}} {{count.county | toCountyCode}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <p>2. All dismissed charges are eligible for expungement pursuant to 13 V.S.A. &sect; 7603.</p>

                                            <p>3. Expunging all record of <span v-if="filing.multipleCounts">these
                                                    dismissed charges</span><span v-else>this dismissed charge</span> serves the interest of justice, as</p>
                                        </div>

                                        <!-- (Stipulated) Petiton To Expunge Non-Crime -->

                                        <div class="filing-body" v-if="filing.type == 'ExNCrim' || filing.type == 'StipExNCrim'">

                                            <p class="indent">
                                                NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}),
                                                <template v-if="settings.proSe">appearing <span class="italic">pro se</span>
                                                </template>
                                                <template v-else>
                                                    by and through counsel,
                                                    <span class="no-visible">{{settings['attorney']}}</span><input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                </template>, and hereby moves the Court to expunge the record of the following
                                                <span v-if="filing.multipleCounts">charges</span><span v-else>charge</span> pursuant to 13 V.S.A. &sect; 7602(a)(1)(B).</p>
                                                 <p>1. Petitioner was convicted of the following <span v-if="filing.multipleCounts">crimes</span><span v-else>crime</span>:</p>
                                            <table class="count-table">
                                                <thead class="count-table__header">
                                                    <th valign="middle" scope="col">Conviction Date</th>
                                                    <th colspan="2" valign="middle" scope="col">Charge<span v-if="filing.multipleCounts">s</span></th>
                                                </thead>
                                                <tbody class="count-table__body">
                                                    <tr class="count-item" v-for="count in filing.counts">
                                                        <td class="count-item__date"><span class="no-visible">{{count.dispositionDate | dateFormatSimple}}</span>
                                                            <input type="date" class="no-print" v-model="count.dispositionDate">
                                                        </td>
                                                        <td class="count-item__description"><span class="no-visible">{{count.description}} ({{count.docketNum}} {{count.county | toCountyCode}})</span>
                                                            <textarea rows="1" class="no-print count-item__textarea" v-model="count.description"></textarea>
                                                        </td>
                                                        <td class="no-print">{{count.docketNum}} {{count.county | toCountyCode}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <p>2. The underlying conduct of <span v-if="filing.multipleCounts">these
                                                    offenses</span><span v-else>this offense</span> is no longer prohibited by law or designated as a criminal offense.</p>
                                            <p>3. Expunging all record of this conviction serves the interest of justice.</p>
                                        </div>


                                        <!-- (Stipulated) Petiton To Seal Conviction -->

                                        <div class="filing-body" v-if="filing.type == 'SC' || filing.type == 'StipSC'">

                                            <p class="indent">
                                                NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}}),
                                                <template v-if="settings.proSe">appearing <span class="italic">pro se</span>
                                                </template>
                                                <template v-else>
                                                    by and through counsel,
                                                    <span class="no-visible">{{settings['attorney']}}</span>
                                                    <input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                </template>, and hereby moves the Court to seal the record of the above-captioned conviction
                                                <span v-if="filing.multipleCounts">s</span> pursuant to 33 V.S.A. &sect; 5119(g).</p>
                                            <p>1. Petitioner was convicted of the following crime<span v-if="filing.multipleCounts">s</span>:</p>
                                            <table class="count-table">
                                                <thead class="count-table__header">
                                                    <th valign="middle" scope="col">Conviction Date</th>
                                                    <th valign="middle" colspan="2" scope="col">Offense Description</th>
                                                </thead>
                                                <tbody class="count-table__body">
                                                    <tr class="count-item" v-for="count in filing.counts">
                                                        <td class="count-item__date"><span class="no-visible">{{count.dispositionDate | dateFormatSimple}}</span>
                                                            <input type="date" class="no-print" v-model="count.dispositionDate">
                                                        </td>
                                                        <td class="count-item__description"><span class="no-visible">{{count.description}} ({{count.docketNum}} {{count.county | toCountyCode}})</span>
                                                            <textarea rows="1" class="no-print count-item__textarea" v-model="count.description"></textarea>
                                                        </td>
                                                        <td class="no-print">{{count.docketNum}} {{count.county | toCountyCode}}</td>
                                                    </tr>
                                                </tbody>

                                            </table>
                                            <p>2. Petitioner was under 21 when the crime<span v-if="filing.multipleCounts">s
                                                    were</span><span v-else> was</span> allegedly committed.</p>

                                            <p>3. Petitioner was not later convicted of a listed crime, pursuant to 13 V.S.A. &sect; 5301(7), nor is petitioner currently being charged of such an offense.</p>
                                            <p>4. Petitioner believes the court will find that they have been rehabilitated, as evidenced by the following:</p>
                                        </div>


                                        <!-- (Stipulated) Petiton To Seal DUI Conviction -->

                                        <div class="filing-body" v-if="filing.type == 'SDui' || filing.type == 'StipSDui'">

                                            <p class="indent">
                                                NOW COMES {{petitioner.name}} (DOB: {{petitioner.dob }}),
                                                <template v-if="settings.proSe">appearing <span class="italic">pro se</span>
                                                </template>
                                                <template v-else>
                                                    by and through counsel,
                                                    <span class="no-visible">{{settings['attorney']}}</span>
                                                    <input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                </template>, and hereby moves the Court to seal the record of the above-captioned conviction
                                                <span v-if="filing.multipleCounts">s</span> pursuant to 13 V.S.A. &sect; 7602(a)(1)(C).</p>
                                            <p>1. Petitioner was convicted of the following crime<span v-if="filing.multipleCounts">s</span>:</p>
                                            <table class="count-table">
                                                <thead class="count-table__header">
                                                    <th valign="middle" scope="col">Conviction Date</th>
                                                    <th valign="middle" colspan="2" scope="col">Offense Description</th>
                                                </thead>
                                                <tbody class="count-table__body">
                                                    <tr class="count-item" v-for="count in filing.counts">
                                                        <td class="count-item__date"><span class="no-visible">{{count.dispositionDate | dateFormatSimple}}</span>
                                                            <input type="date" class="no-print" v-model="count.dispositionDate">
                                                        </td>
                                                        <td class="count-item__description"><span class="no-visible">{{count.description}} ({{count.docketNum}} {{count.county | toCountyCode}})</span>
                                                            <textarea rows="1" class="no-print count-item__textarea" v-model="count.description"></textarea>
                                                        </td>
                                                        <td class="no-print">{{count.docketNum}} {{count.county | toCountyCode}}</td>
                                                    </tr>
                                                </tbody>

                                            </table>
                                            <p>2. At least 10 years have elapsed since the date petitioner successfully completed their sentence.</p>

                                            <p>3. This conviction is the only violation of 23 V.S.A. &sect; 1201 that petitioner has on their record, and petitioner has not been convicted of any new crime since they were convicted of this offense.</p>
                                            <p>4. All restitution ordered here has been paid in full.</p>
                                            <p>5. Sealing this record serves the interest of justice, as</p>
                                        </div>





                                        <!-- End Unique Portion of Filings -->

                                        <template v-if="filing.type != 'NoA'">
                                            <div class="filing-body__response">
                                                <p class="no-visible" v-html="nl2br(responses[filing.id])"></p>
                                                <!-- <textarea class="no-print" v-model="responses[filing.id]" placeholder="Type here..."></textarea> -->
                                                <textarea class="no-print" v-model="responses['filing']" placeholder="Type here..."></textarea>
                                            </div>
                                        </template>

                                        <!-- Begin Closings -->

                                        <template v-if="filing.type != 'NoA'">
                                            <div class="filing-closing">
                                                <p class="filing-closing__salutation">Respectfully requested,</p>
                                                <div class="filing-closing__signature-area">
                                                    <div class="filing-closing__signature-box">

                                                        <template v-if="settings.proSe">

                                                            <p class="filing-closing__name">{{petitioner.name}}, Petitioner</p>
                                                            <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>

                                                        </template>
                                                        <template v-else>
                                                            <p class="filing-closing__name">
                                                                <span class="no-visible">{{settings['attorney']}}</span>
                                                                <input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                            </p>

                                                            <p class="no-visible filing-closing__petitioner-address" v-html="nl2br(settings['attorneyAddress'])"></p>
                                                            <textarea class="no-print" v-model="settings['attorneyAddress']" placeholder="Attorney Address"></textarea>

                                                        </template>

                                                    </div>
                                                    <div class="filing-closing__date-box">
                                                        <p>Date</p>
                                                    </div>
                                                </div>

                                                <filing-footer v-bind:type="filing.type" v-bind:stipulated="filing.isStipulated"></filing-footer>

                                        </template>
                                        <template v-if="filing.type == 'NoA'">
                                            <div class="filing-closing">
                                                <filing-dated-city></filing-dated-city>
                                                <div class="filing-closing__signature-area filing-closing--align-right">
                                                    <div class="filing-closing__signature-box">

                                                        <template v-if="settings.proSe">
                                                            <p class="filing-closing__name">{{petitioner.name}}, Petitioner
                                                            </p>
                                                            <div class="filing-closing__contact-box">
                                                                <p class="filing-closing__contact-box-title bold">
                                                                    Petitioner's Address &amp; Phone Number:</p>
                                                                <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>
                                                                <p class="filing-closing__phone">Phone: <span class="no-visible">{{responses['phone']}}</span>
                                                                    <input class="no-print" v-model="responses['phone']" placeholder="Petitioner Phone Number">
                                                                </p>
                                                            </div>
                                                        </template>
                                                        <template v-else>
                                                            <p class="filing-closing__name">
                                                                <span class="no-visible">{{settings['attorney']}}</span>
                                                                <input class="no-print" v-model="settings['attorney']" placeholder="Attorney Name">
                                                            </p>
                                                            <div class="filing-closing__contact-box">
                                                                <p class="filing-closing__contact-box-title bold">
                                                                    Attorney's Address &amp; Phone Number:</p>

                                                                <p class="no-visible filing-closing__petitioner-address" v-html="nl2br(settings['attorneyAddress'])"></p>
                                                                <textarea class="no-print" v-model="settings['attorneyAddress']" placeholder="Attorney Address"></textarea>

                                                                <p class="filing-closing__phone">Phone: <span class="no-visible">{{settings['attorneyPhone']}}</span>
                                                                    <input class="no-print" v-model="settings['attorneyPhone']" placeholder="Attorney Phone Number">
                                                                </p>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>
                                        </template>

                                        <!-- End Closings -->

                                        </div>
                                </article>

                                <article class="spacer-page no-visible"></article>

                            </section>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="footer-space">
                    <tr>
                        <td>
                            <p class="footer-space__vertical-spacer">&nbsp;</p>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <table class="extra-pages">
                <tbody>
                    <tr>
                        <td>
                            <!-- Begin Extra Documents -->

                            <section id="extra-documents">

                                <!-- Clinic Checkout Sheet -->

                                <article class="page" id="clinic-checkout">
                                    <div class="filing-document">
                                        <div class="filing__title">Clinic Checkout Sheet</div>
                                        <div class="filing-body">
                                            <div class="title petition__title"></div>
                                            <h1>Filings for {{petitioner.name}} (DOB: {{petitioner.dob | dateFormatSimple}})</h1>
                                            <p class="filing-closing__petitioner-address" v-html="petitioner.address">
                                                <p class="filing-closing__phone">Phone: <span class="no-visible">{{responses['phone']}}</span>
                                                    <input class="no-print" v-model="responses['phone']" placeholder="Petitioner Phone Number">
                                                </p>
                                                <dl>
                                                    <table class="table summary-table">
                                                        <col width="300">
                                                            <thead class="">
                                                                <th scope="col">Desc.</th>
                                                                <th scope="col" Colspan="2">Disposition</th>
                                                                <th scope="col">Docket Number</th>
                                                            </thead>
                                                            <tbody>
                                                                <th scope="col" Colspan="3" v-if="countsExpungedC.length > 0">
                                                                    CONVICTION petitions drafted...
                                                                </th>
                                                                <tr v-for="filing in countsExpungedC">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                                <th scope="col" Colspan="3" v-if="countsExpungedNC.length > 0">
                                                                    NON-CONVICTION petitions drafted...
                                                                </th>
                                                                <tr v-for="filing in countsExpungedNC">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                                <th scope="col" Colspan="3" v-if="countsExpungedNCrim.length > 0">
                                                                    NON-CRIME petitions drafted...
                                                                </th>
                                                                <tr v-for="filing in countsExpungedNCrim">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                                <th scope="col" Colspan="3" v-if="countsSealC.length > 0">SEALED petitions drafted...</th>
                                                                <tr v-for="filing in countsSealC">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                                <th scope="col" Colspan="3" v-if="countsSealDui.length > 0">SEALED DUI petitions drafted...</th>
                                                                <tr v-for="filing in countsSealDui">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                                <th scope="col" Colspan="3" v-if="ineligible.length > 0">
                                                                    INELIGIBLE counts...</th>
                                                                <tr v-for="filing in ineligible">
                                                                    <td><span v-if="isStipulated(filing.filingType)"><i
                                                                        class="fas fa-handshake"></i>&nbsp;</span>{{filing.description}}
                                                                    </td>
                                                                    <td>{{filing.dispositionDate}}</td>
                                                                    <td>{{filing.offenseDisposition}}</td>
                                                                    <td>{{filing.docketNum}} {{filing.county | toCountyCode}}
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                    </table>
                                                </dl>
                                        </div>
                                    </div>
                                </article>

                                <!-- End Clinic Checkout Sheet -->

                                <!-- Client Checkout Sheet -->

                                <article class="page" id="client-checkout">
                                    <div class="filing-document">
                                        <div class="filing__title">Client Checkout Sheet</div>
                                        <p v-if="settings.proSe" class="pro-se">You are asking the court to clear your record without any more help from an attorney. You will have to respond to the court and the State on your own when asked to do so.</p>
                                        <div class="filing-body">
                                            <div class="title petition__title"></div>
                                            <div class="client-checkout-header filing-header">
                                                <div class="client-checkout-header-left filing-header__half">
                                                    <h1>Filings for {{petitioner.name}} (DOB: {{petitioner.dob}})
                                                    </h1>
                                                    <p class="filing-closing__petitioner-address" v-html="petitioner.address"></p>
                                                    <p class="filing-closing__phone">Phone: <span class="no-visible">{{responses['phone']}}</span>
                                                        <input class="no-print" v-model="responses['phone']" placeholder="Petitioner Phone Number">
                                                    </p>
                                                </div>
                                                <div class="client-checkout-header-right filing-header__half">
                                                    The information describes our efforts to clear your record today. This includes information about records you can try to clear now and records that have to wait. We can't be sure that your entire criminal record is listed here. Contact Legal Aid at (800) 889-2047 if you have questions.
                                                </div>
                                            </div>
                                                <div class="county-header" v-for="group in filings">
                                                    <b>{{group.county}} County<br>We found and reviewed {{group.filings[0].numCounts}} <template v-if="group.filings[0].numCounts > 1">counts</template><template v-else>count</template>:</b>
                                                <div v-for="filing in group.filings" v-if="filing.type !='NoA'">
                                                    <filing-type-heading v-if="filing.numCounts > 0" v-bind:heading="filing.type"></filing-type-heading>
                                                    <ul>
                                                        <li v-for="count in filing.counts">
                                                            You were charged with {{count.description}}.
                                                            <p>
                                                                Docket note: "{{count.offenseDisposition}}" - {{count.dispositionDate}}. (Docket#  {{count.docketNum}} {{count.docketCounty}})
                                                            </p>
                                                        </li>
                                                    </ul>
                                                    <div class="atty-note-box">
                                                        <span><textarea class="no-print client-text" v-model="responses[filing.id + 'summary']" v-bind:placeholder="'Type checkout notes for '+ group.county + ' here...'"></textarea></span>
                                                        <p class="no-visible">Notes: <span v-html="nl2br(responses[filing.id + 'summary']) || ' '"></span></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div scope="col" Colspan="3" v-if="ineligible.length > 0">

                                                    <b>You had {{ineligible.length}} <template v-if="ineligible.length > 1">counts</template><template v-else>count</template> that we did not file anything for today:</b>
                                                </p>
                                                <ul>
                                                    <li v-for="(count, index) in ineligible">
                                                        In <b>{{count.county}}</b> county, you were charged with {{count.description}}. On {{count.dispositionDate}}, the docket notes "{{count.offenseDisposition}}." (Docket#  {{count.docketNum}} {{count.docketCounty}})
                                                        <div>
                                                            <textarea class="no-print client-text" v-model="responses['ineligiblesummary' + index]" placeholder="Type checkout notes for this ineligible count here..."></textarea>
                                                                <p class="no-visible" v-html="nl2br(responses['ineligiblesummary' + index])"></p>

                                                        </div>
                                                    </li>
                                                </ul>

                                            </div>
                                        </div>
                                    </div>
                                </article>

                                <!-- End Client Checkout Sheet -->

                            </section>

                            <!-- End Extra Documents -->

                        </td>
                    </tr>
                </tbody>
                <tfoot class="footer-space">
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tfoot>
            </table>

            <div class="footer">
                <p class="footer__company">Vermont Legal Aid, Inc.</p>
                <p class="footer__phone">(800) 889-2047</p>
            </div>
            </div>
        </template>
        <template v-else>
            <div class="no-filings">
                <p>There are no filings to prepare. Please navigate to <a href="https://secure.vermont.gov/vtcdas/user">VT
                    Courts Online</a> and open the Expunge VT extension to begin a new session.</p>
            </div>
        </template>
        </div>
                    <!-- End Vue App -->
        <script id='script' src="components.js"></script>
        <script id='script' src="filings.js"></script>
        <script id='script' src="csv.js"></script>


</body>
